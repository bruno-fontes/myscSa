<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="mochila.png">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html"><img class="h-logo" src="MYSC.svg"></a>
        <nav class="lista-nav">
            <a class='texto-link' href="index.html">Home</a>
            <a class="texto-link" href="criarconta.html">Login</a>
            <a class="logout" href="criarconta.html">Logout</a>
        </nav>
    </header>
    <main>
        <div class="container-login" id="container-login">

            <h3 id="h3Container-cc1">Login</h3>

            <div class="inputs">
                <input type="text" class="inpt-login" id="email-login" placeholder="Email">
                <input type="password" class="inpt-login" id="senha-login" placeholder="Senha">
            </div>
            <div class="btns-div">
                <button class="btn-logar" onclick="logar()">Logar</button>
                <button class="btn-nao-possuo-conta" onclick="irCadastro()">Não possuo conta</button>


            </div>
        </div>
        <div class="container-cadastro" id="container-cadastro">
            <h3 id="h3Container-cc2">Cadastrar-se</h3>
            <div class="inputs">
                <input type="text" class="inpt-login" id="email" placeholder="Email">
                <input type="text" class="inpt-login" id="nome" placeholder="Nome">
                <input type="text" class="inpt-login" id="user" placeholder="Usuário">
                <input type="password" class="inpt-login" id="senha" placeholder="Senha">
            </div>
            <div class="btns-div">
                <button class="btn-criar-conta2" onclick="criarConta()">Criar conta</button>
                <button class="btn-ja-possuo-conta" onclick="voltarLogin()">Já possuo conta</button>

            </div>
        </div>

        </div>
    </main>
    <footer class="footer">


        <div class="contatos-footer">
            <a href="index.html"><img class="img-footer-insta" src="instagram.png" alt="Instagram"></a>
            <a href="index.html"><img class="img-footer-insta" src="linkedin.png" alt="Linkedin"></a>
        </div>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
