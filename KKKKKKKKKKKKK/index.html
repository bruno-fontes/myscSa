<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://kit.fontawesome.com/c1ed8ae5bc.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <nav>
            <a id="navPessoal" class="selecionado">Pessoal</a>
            <a id="navTrabalho">Trabalho</a>
            <a id="navEstudo">Estudo</a>
        </nav>
        <div id="pessoal">
            <input type="text" placeholder="Insira aqui sua Tarefa" id="inputPessoal">
            <ul id="ulPessoal"></ul>
        </div>
        <div id="trabalho">
            <input type="text" placeholder="Insira aqui sua Tarefa" id="inputTrabalho">
            <ul id="ulTrabalho"></ul>
        </div>
        <div id="estudo">
            <input type="text" placeholder="Insira aqui sua Tarefa" id="inputEstudo">
            <ul id="ulEstudo"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
